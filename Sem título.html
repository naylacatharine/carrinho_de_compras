<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Carrinho de Compras</title>
    <style>
        /* Estilos simples para visualização */
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn-add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="products">
        <div class="product">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1</p>
            <button class="btn-add-to-cart" onclick="addToCart('Produto 1')">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2</p>
            <button class="btn-add-to-cart" onclick="addToCart('Produto 2')">Adicionar ao Carrinho</button>
        </div>
    </div>

    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
            <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
        </ul>
    </div>

    <script>
        // Função para adicionar um item ao carrinho
        function addToCart(productName) {
            // Criar um novo item de carrinho
            var newItem = document.createElement("li");
            newItem.textContent = productName;

            // Adicionar o item ao carrinho
            var cartItems = document.getElementById("cart-items");
            cartItems.appendChild(newItem);
        }
    </script>
</body>
</html>
